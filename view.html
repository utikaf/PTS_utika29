<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Daftar Peserta UKK</title>
</head>
<body>
    <h3>Menjelang ukk 2022</h3>
    <fieldset>
        <legend>Data Diri</legend>
        <form>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama_lengkap" id="nama_lengkap"></td>
                </tr>
                <tr>
                    <td>jenis kelamin</td>
                    <td>:</td>
                    <section>
                        <td><input type="radio" name="" id="">laki-laki</td>
                        <td><input type="radio" name="" id="">perempuan</td>
                    </section>
                </tr>
                <tr>
                    <section>
                        <td>jurusan</td>
                    <td>:</td>
                    <td><input type="radio" name="" id="">rekayasa perangkat lunak</td>
                    <td><input type="radio" name="" id="">teknik sepeda motor</td>
                    </section>
                </tr>
                <tr>
                    <td>alamat</td>
                    <td>:</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <section>
                <td><input type="radio" name="" id="">sepak bola</td>
                <td><input type="radio" name="" id="">volly</td>
                <td><input type="radio" name="" id="">basket</td>
                <td><input type="radio" name="" id="">lainnya</td>
                </section>
            </tr>
            </table>
            <br>
            <button>simpan</button>

        </form>
    </fieldset>
    

</body>
</html>
